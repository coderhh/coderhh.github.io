<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Han - GitHub Portfolio</title>
    <link rel="stylesheet" href="styles-new.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="profile-section">
                    <div class="avatar">
                        <img src="https://avatars.githubusercontent.com/u/6663909?v=4" alt="James Han" class="profile-img">
                    </div>
                    <div class="profile-info">
                        <h1>James Han</h1>
                        <p class="subtitle">Software Engineer & Developer</p>
                        <p class="location"><i class="fas fa-map-marker-alt"></i> Shanghai, China</p>
                        <div class="social-links">
                            <a href="https://github.com/coderhh" target="_blank" class="social-link">
                                <i class="fab fa-github"></i>
                            </a>
                            <a href="mailto:yehanghan@gmail.com" class="social-link">
                                <i class="fas fa-envelope"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-code"></i>
                        <div class="stat-number">25</div>
                        <div class="stat-label">Repositories</div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-star"></i>
                        <div class="stat-number">1</div>
                        <div class="stat-label">Stars</div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-code-branch"></i>
                        <div class="stat-number">1</div>
                        <div class="stat-label">Forks</div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-calendar"></i>
                        <div class="stat-number">2014</div>
                        <div class="stat-label">Joined GitHub</div>
                    </div>
                </div>
            </section>

            <section class="magic-number-section">
                <div class="magic-number-container">
                    <div class="magic-number" id="magicNumber">
                        <span class="number" id="commitCounter">0</span>
                        <span class="label">Total Commits This Year</span>
                    </div>
                </div>
            </section>

            <section class="repositories-section">
                <div class="section-header">
                    <h2>My Repositories</h2>
                </div>

                <div class="repositories-grid" id="repositoriesGrid">
                    <!-- Repositories will be populated by JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 James Han. Built with ❤️ and GitHub API.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
